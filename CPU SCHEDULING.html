<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpu Scheduling Algorithms</title>
    <style>
        @font-face {
            font-family: 'SloopScriptPro';
            src: url('Sloop-ScriptThree.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Perandory';
            src: url('Perandory-Regular.otf') format('truetype');
        }

        html, body {
            font-family: 'SloopScriptPro', serif;
            text-align: center;
            background-image: url('gif2.gif'); /* Changed background to gif1.gif */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ribbon {
            width: 50px;
            height: auto;
            margin-right: 10px; /* Ribbon aligned to the left */
            z-index: 3;
        }

        .title {
            font-family: 'SloopScriptPro', serif;
            font-size: 120px;
            color: #f7aac8;
            text-shadow: 3px 3px 5px black;
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 5px; /* 5px gap between buttons */
            margin-top: 20px;
            z-index: 2;
            flex-wrap: wrap; /* Allow buttons to wrap onto the next line if needed */
        }

        .button-container {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border: 2px solid #f7aac8;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            width: 220px; /* Adjusted width for consistency */
            height: 50px; /* Adjusted height to fit text comfortably */
            justify-content: center; /* Center the content inside the button */
        }

        .button-container:hover {
            background: #f0f0f0;
        }

        .button-text {
            font-size: 18px;
            font-family: 'Perandory', sans-serif !important;
            color: #f7aac8;
            text-transform: uppercase;
            z-index: 4;
            transition: color 0.3s; /* Smooth transition for color */
        }

        /* Button text changes to white when hovered */
        .button-container:hover .button-text {
            color: #f7aac8; /* White color on hover */
        }

        /* Styling for Back to Home Page Link */
        .back-home {
            font-family: 'Perandory', sans-serif;
            font-size: 20px; /* Font size changed to 20px */
            color: #f7aac8; /* White color */
            text-decoration: underline; /* Underlined text */
            text-transform: uppercase;
            margin-top: 30px;
            cursor: pointer;
            transition: none; /* No hover effect */
            display: inline-block; /* Makes the link look like a button */
            position: absolute;
            bottom: 20px; /* Position at the bottom of the screen */
        }

        .back-home:hover {
            color: #f7aac8; /* Change color on hover */
        }

    </style>
</head>
<body>
    <div class="title">Cpu Scheduling Algorithms</div>
    
    <div class="container">
        <!-- Button Row -->
        <div class="button-container" onclick="window.location.href='FCFS_Cpu.html'">
            <img src="button.png" alt="Ribbon" class="ribbon">
            <span class="button-text">First Come First Serve</span>
        </div>
        <div class="button-container" onclick="window.location.href='SJF_Cpu.html'">
            <img src="button.png" alt="Ribbon" class="ribbon">
            <span class="button-text">Shortest Job First</span>
        </div>
        <div class="button-container" onclick="window.location.href='SRTF_Cpu.html'">
            <img src="button.png" alt="Ribbon" class="ribbon">
            <span class="button-text">Shortest Remaining Time</span>
        </div>
        <div class="button-container" onclick="window.location.href='Priority_Cpu.html'">
            <img src="button.png" alt="Ribbon" class="ribbon">
            <span class="button-text">Priority Scheduling</span>
        </div>
        <div class="button-container" onclick="window.location.href='RR_Cpu.html'">
            <img src="button.png" alt="Ribbon" class="ribbon">
            <span class="button-text">Round Robin Scheduling</span>
        </div>
        <div class="button-container" onclick="window.location.href='MLQ_Cpu.html'">
            <img src="button.png" alt="Ribbon" class="ribbon">
            <span class="button-text">Multilevel Queue Scheduling</span>
        </div>
    </div>

    <!-- Back to Home Page Link -->
    <a href="index.html" class="back-home">Back to Homepage</a>
</body>
</html>
