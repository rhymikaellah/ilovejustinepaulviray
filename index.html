<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Showcase</title>
    <style>
        @font-face {
            font-family: 'SloopScriptPro';
            src: url('Sloop-ScriptThree.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Perandory';
            src: url('Perandory-Regular.otf') format('truetype');
        }
        
        html, body {
            font-family: 'SloopScriptPro', serif;
            text-align: center;
            background-image: url('gif2.gif'); /* Updated to gif2 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(247, 170, 200, 0.5);
            border-radius: 30px;
        }
        .ribbon {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Adjusted size */
            height: auto;
            z-index: 3;
        }
        .title {
            position: relative;
            z-index: 4;
            text-align: center;
            margin-top: 120px; /* Adjusted for centering */
        }
        .title .final-project {
            font-family: 'SloopScriptPro', serif;
            font-size: 150px;
            color: white;
            text-shadow: 3px 3px 5px black;
        }
        .title .platform-technologies {
            font-family: 'Perandory', sans-serif;
            font-size: 90px;
            color: white;
            font-weight: bold;
            margin-top: -40px;
            text-shadow: 3px 3px 5px black;
        }
        .title .submitted {
            font-family: 'Perandory', sans-serif;
            font-size: 20px;
            color: white;
            font-weight: normal;
            margin-top: 5px;
            text-shadow: 2px 2px 4px black;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            z-index: 2;
        }
        .button-container {
            display: flex;
            align-items: center;
            padding: 15px;
            justify-content: center;
            background: white;
            border: 2px solid #f7aac8;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button-container:hover {
            background: #f0f0f0;
        }
        .button-container img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .button-text {
            font-size: 25px;
            font-family: 'Perandory', sans-serif !important;
            color: #f7aac8;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <img src="button.png" alt="Ribbon" class="ribbon"> 
    <div class="title">
        <div class="final-project">Final Project in</div>
        <div class="platform-technologies">Platform Technologies</div>
        <div class="submitted">Submitted: Hidalgo, Rhyzza Mikaellah C. - BSIT 1A - 2</div>
    </div>
    <div class="container">
        <div class="button-container" onclick="window.location.href='DISK SCHEDULING.html'">
            <img src="button.png" alt="Button"><span class="button-text">DISK SCHEDULING ALGORITHM</span>
        </div>
        <div class="button-container" onclick="window.location.href='CPU SCHEDULING.html'">
            <img src="button.png" alt="Button"><span class="button-text">CPU SCHEDULING ALGORITHM</span>
        </div>
    </div>
</body>
</html>
